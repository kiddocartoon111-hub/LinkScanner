name: Link Scanner Pro Daily Run

on:
  schedule:
    # Ye har roz subah 6 baje (UTC) chalega
    - cron: '0 6 * * *'
  workflow_dispatch: # Isse tum manually bhi jab chahe run kar sakte ho

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Link Checker
        env:
          # GitHub Secrets se variables utha raha hai
          SHEET_URL: ${{ secrets.SHEET_URL }}
          SCRAPER_KEY: ${{ secrets.SCRAPER_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py  # Apne file ka naam yahan likho

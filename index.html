<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkGuard Pro - AI Monitoring</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-50 font-sans">

    <div class="max-w-lg mx-auto py-12 px-6">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-blue-600">LinkGuard Pro</h1>
            <p class="text-gray-600 mt-2">Professional Link Monitoring for Influencers</p>
        </div>

        <div class="bg-white p-8 rounded-2xl shadow-lg">
            <form id="saas-form" class="space-y-6">
                
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Full Name</label>
                    <input type="text" name="Name" required placeholder="Aapka Naam" 
                           class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>

                <div>
                    <label class="block text-gray-700 font-medium mb-2">Instagram Username</label>
                    <input type="text" name="Instagram" required placeholder="@username" 
                           class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>

                <div>
                    <label class="block text-gray-700 font-medium mb-2">Links (Comma lagakar likhein)</label>
                    <textarea name="Links" required placeholder="https://link1.com, https://link2.com" 
                              class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none h-24"></textarea>
                </div>

                <div>
                    <label class="block text-gray-700 font-medium mb-2">WhatsApp Number</label>
                    <input type="tel" name="WhatsApp" required placeholder="91XXXXXXXXXX" 
                           class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>

                <div>
                    <label class="block text-gray-700 font-medium mb-4 text-center font-bold text-lg">Select Your Plan</label>
                    <div class="grid grid-cols-1 gap-4">
                        <label class="relative border-2 rounded-xl p-4 flex flex-col items-center cursor-pointer hover:border-blue-500 transition border-blue-600 bg-blue-50">
                            <input type="radio" name="Plan" value="7-Day Trial" checked class="hidden">
                            <span class="font-bold text-gray-800">7-Day Trial</span>
                            <span class="text-sm text-gray-500">5 Links | â‚¹0</span>
                        </label>
                        <label class="relative border-2 rounded-xl p-4 flex flex-col items-center cursor-pointer hover:border-blue-500 transition border-gray-200">
                            <input type="radio" name="Plan" value="Monthly" class="hidden">
                            <span class="font-bold text-gray-800">Monthly</span>
                            <span class="text-sm text-gray-500">40 Links | â‚¹499</span>
                        </label>
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg transition duration-300">
                    Start Protection Now ðŸš€
                </button>

            </form>
        </div>

        <p class="text-center text-gray-400 mt-8 text-sm">Â© 2026 LinkGuard Pro. All Rights Reserved.</p>
    </div>

    <div id="successModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white p-8 rounded-2xl shadow-2xl text-center max-w-sm w-full">
            <div class="mb-4 text-green-500">
                <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <h3 class="text-2xl font-bold text-gray-800 mb-2">Registration Successful!</h3>
            <p class="text-gray-600 mb-6 text-sm">Aapka link monitoring system activate ho gaya hai. Hum aapko WhatsApp/Telegram par updates bhejenge.</p>
            <button onclick="closeModal()" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-lg transition">
                Got it!
            </button>
        </div>
    </div>

    <script>
        // Yahan tumhari purani Google Script URL hi rahegi
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzjLHga1FmmMvtsg4EdSOihcdmTdbJRB-sIcptgRlVg61xrtkG2MQEqxncY5yO_Aou6/exec';
        const form = document.getElementById('saas-form');
        const submitBtn = document.getElementById('submitBtn');
        const modal = document.getElementById('successModal');

        form.addEventListener('submit', e => {
            e.preventDefault();
            
            // Text change to "Submitting..."
            submitBtn.disabled = true;
            submitBtn.innerHTML = `Submitting...`; 

            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    modal.classList.remove('hidden'); // Show Professional Modal
                    form.reset();
                    submitBtn.disabled = false;
                    submitBtn.innerText = "Start Protection Now ðŸš€";
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    alert("System Error! Please check your connection.");
                    submitBtn.disabled = false;
                    submitBtn.innerText = "Start Protection Now ðŸš€";
                });
        });

        function closeModal() {
            modal.classList.add('hidden');
        }
    </script>

</body>
</html>
